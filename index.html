<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chatbot Quiz UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="materi-title">Materi Tersedia</div>
      <div class="materi-list" id="materiList">
        <!-- Materi dari spreadsheet -->
      </div>
    </div>
    <div class="main">
      <div class="header">QuizAI</div>
      <div class="chat-area" id="chatArea">
        <!-- User Input -->
      </div>
      <form class="input-bar" id="inputForm" autocomplete="off">
        <input type="text" placeholder="type your answer here..." id="userInput" autocomplete="off" />
        <button type="submit" class="send-btn" id="sendBtn">
          <span class="send-arrow">&#8594;</span>
        </button>
      </form>
    </div>
    <div class="rightbar">
      <div class="quiz-score-label">QUIZ SCORE</div>
      <div class="quiz-score-value" id="scoreValue">0</div>
      <button class="restart-btn" id="restartBtn">RESTART</button>
      <button class="quiz-btn" id="startQuizBtn">START QUIZ</button>
      <button class="stop-btn" id="stopBtn">STOP QUIZ</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
